<body>
  <div id="app">

  </div>
  <script src="../../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello '
        }

      render(h) {
        const vnode = h(
          'h1', {
            attrs: {
              id: 'title'

          this.msg

        console.log(vnode);
        return vnode
      }
    })
